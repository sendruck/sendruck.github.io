<HTML><HEAD>
<TITLE>Search Engine Builder Standard -- Search this site</TITLE>
</HEAD>

<BODY>



<!-- You can move the following search box code to where you want to display a search box. -->

<!-- ************************ BEGIN of search box code ************************ -->
<FORM name="formSear" action="search.html" method="GET" onSubmit="return qs();">
<script>function qs(){var f=document.formSear;var qe=f.searWords.value;if(window.encodeURIComponent)qe=encodeURIComponent(qe);if(f.area)if(f.area.value==2){document.location="http://www.google.com/search?q="+qe;return false;}var pt=document.location.href;var iq=pt.indexOf('?');if(iq!=-1)pt=pt.substring(0, iq);if(f.action)if(f.action!="")pt=f.action;var ue=pt+"?searWords="+qe;if(f.search)ue+="&search="+f.search.value;if(f.match)ue+="&match="+f.match.value;document.location=ue;return false;}</script>
<P align="center">
<table border=0 width="913">
<tr valign=baseline>
  <td width="736">
  <p align="center">
  <INPUT TYPE="text" NAME="searWords" SIZE="41" MAXLENGTH="100" VALUE="">
  <INPUT name="Send" type="submit" value="Search">
  </p> 
  </td>
</tr>
<tr>
<td valign=top width="736">
<p align="center">within   
<select name=search> 
<OPTION selected value=0>All text</OPTION> 
<OPTION value=1>Title</OPTION> 
<OPTION value=2>Keywords</OPTION> 
<OPTION value=3>Descriptions</OPTION>
<OPTION value=4>File name</OPTION>
</select> &nbsp; using     
<select name=match> 
<OPTION value=0>All words</OPTION> 
<OPTION value=1>Any words</OPTION> 
<OPTION value=2>Exact phrase</OPTION> 
</select>  
  </td> 
</tr>  
</table>
<p align="left">
</FORM>
